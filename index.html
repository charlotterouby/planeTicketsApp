<!DOCTYPE html>
<html lang="fr" ng-app="planeTicketsApp">
<head>
	<meta charset="UTF-8">
	<title>TD Directives - Plane Tickets</title>
	
	<!-- stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body ng-controller="MainController">
	<div  class="container-fluid">
		<!-- Header -->
		<div class="row page-header">
			<h1>
				Plane Tickets <br/>
				<small>TD Directives</small>
			</h1>
		</div>

		<!-- clients List -->
		<section id="clientsList" class="row">
			<!-- header section -->
			<h2>Clients List</h2>

			<!-- form add new Client -->
			<div class="col-xs-12 col-md-4" form-add-client data-add-new-client="formClient" data-flies-list="flies" data-form-add-action="addClients()" ng-show="!showEditClient"></div>

			<!-- form edit Client -->
			<div class="col-xs-12 col-md-4" form-add-client data-add-new-client="formClient" data-flies-list="flies" data-form-add-action="saveClients()" ng-show="showEditClient"></div>

			<!-- list of clients -->
			<div list-users data-users-list="newClients" data-edit-user="editClients(id)" data-delete-user="delClients(id)"></div>

		</section>

		<!-- Flies List -->
		<section id="fliesList" class="row">
			<!-- header -->
			<h2>Flies List</h2>

			<!-- form add new fly -->
			<div class="col-xs-12 col-md-4" form-add-fly data-add-new-fly="formFly" data-form-action="addFlies()" ng-show="!showEditFly"></div>

			<!-- form edit fly -->
			<div class="col-xs-12 col-md-4" form-add-fly data-add-new-fly="formFly" data-form-action="saveFlies()" ng-show="showEditFly"></div>

			<!-- list of flies -->
			<div list-flies data-flies-list="flies" data-edit-fly="editFlies(id)" data-delete-fly="delFlies(id)"></div>

		</section>
	</div> 

	<!-- Javascript -->
	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/core/app.js"></script>
	<script type="text/javascript" src="assets/js/core/services/clientFactory.js"></script>
	<script type="text/javascript" src="assets/js/core/services/fliesFactory.js"></script>
	<script type="text/javascript" src="assets/js/core/directives/list-users.js"></script>
	<script type="text/javascript" src="assets/js/core/directives/list-flies.js"></script>
	<script type="text/javascript" src="assets/js/core/directives/form-add-client.js"></script>
	<script type="text/javascript" src="assets/js/core/directives/form-add-fly.js"></script>
	<script type="text/javascript" src="assets/js/controllers/home-controllers.js"></script>
</body>
</html>
